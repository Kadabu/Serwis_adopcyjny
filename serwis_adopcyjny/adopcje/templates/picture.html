{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<div>
 <form method="post" enctype="multipart/form-data">
     {% csrf_token %}
     {{ form.dog }}
     {{ form.picture }}
     <button type="submit" class="btn btn-success btn-sm">Dodaj</button>
     {{ form.non_field_errors }}
  </form>
</div>
<div>
  <a href="/pies/{{ dog.pk }}" class="btn btn-default">Wróć do ogłoszenia</a>
</div>
{% else %}
Nie możesz dodawać zdjęć.
{% endif %}
{% endblock %}
