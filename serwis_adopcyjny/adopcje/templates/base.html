<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
               .jumbotron{
                   background-color: cornflowerblue;
                   color:black;
               }
               img{
                    width: auto;
                    height: 400px;
                    border-radius: 3%;
                }
                .page-header img {
                    float: left;
                    width: auto;
                    height: 120px;
                    border-radius: 3%;
                }
                .page-header h1 {
                    position: relative;
                    left: 10px;
                }
                .page-header h3 {
                    position: relative;
                    left: 10px;
                }
         </style>
    </head>
    <body>
      <div class="container">
            <div class="page-header well well-sm">
            {% block header %}
            {% load static %}
            <img align="left" src="{% static "./p4.jpg" %}">
            <h1 align="right">Adoptuj psa z Radys</h1>
            <h4 align="right">Strona prezentująca psy ze schroniska w Radysach, przebywające obecnie w hotelikach
                i domach tymczasowych, będące pod opieką wolontariuszy</h4>
             {% endblock %}
            </div>
            <div class="jumbotron">
            {% block content %}
            {% endblock %}
            </div>
            <div>
            {% block user %}
            {% endblock %}
            </div>
            <footer><a href="/" class="btn btn-default btn-lg" role="button">Strona główna</a></footer>
      </div>
    </body>
</html>
