<!doctype html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="adopcje">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Finger+Paint|Merienda+One|Manjari&display=swap" rel="stylesheet">
        <style>

               body {
                  font-family: 'Manjari', sans-serif;
               }
               h2 {
                 font-family: 'Merienda One', cursive;
                 color: Brown;
               }
               ul {
                 list-style: none;
               }
               .jumbotron {
                   color: black;
               }
               .full {
                   background: url('{% static "./paw-print-941498_1920.jpg" %}') no-repeat center center fixed;
                   -webkit-background-size: cover;
                   -moz-background-size: cover;
                   background-size: cover;
                   -o-background-size: cover;
                   height:100%;
               }
               .page-header {
                   font-family: 'Finger Paint', cursive;
                   color: SteelBlue;
               }
               .page-header img {
                    float: left;
                    width: auto;
                    border-radius: 3%;
                }
                .page-header h1 {
                    position: relative;
                    left: 10px;
                }
                .page-header h3 {
                    position: relative;
                    left: 10px;
                }
                .well {
                    background: #8ac7db;
                }
                 .caption {
                    font-size: 15px;
                 }
                 .bottom-25 {
                   margin-bottom: 25px;
                   font-size: 20px;
                 }
                 @media (min-width: 768px) {
                     .row.equal {
                         display: flex;
                         flex-wrap: wrap;
                     }
                     .row {
                        position: relative;
                     }
                     .bottom-align-text {
                         position: absolute;
                         bottom: 0;
                         right: 0;
                     }
                 }
         </style>
    </head>
    <body>
      <div class="container-fluid">
            <div class="page-header well well-sm">
            {% block header %}
                <div class="row">
                    <div class="col-sm-2">
                        <img align="left" src="{% static "./logo.jpeg" %}">
                    </div>
                    <div class="float-left" col-sm-9>
                      <h1>Psigarnialnia</h1>
                      <h3>Strona przedstawiająca psy czekające na domy w schroniskach i domach tymczasowych</h3>
                   </div>
                </div>
            {% endblock %}
      </div>
      <div class="jumbotron full">
            {% block content %}
            {% endblock %}
      </div>
      <div>
            {% block user %}
            {% endblock %}
      </div>
      <footer class="page-footer font-large blue">
            <div class="container-fluid text-md-left">
                  <a href="/" class="btn btn-block btn-lg" role="button">Strona główna</a>
            </div>
      </footer>
    </body>
</html>
