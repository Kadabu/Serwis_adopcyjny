{% extends "base.html" %}

{% block content %}
  {% if user.is_superuser %}
    <form method="post">
      {% csrf_token %}
      Kategoria: {{ form.name }}
      <button type="submit" class="btn btn-default btn-sm">Dodaj</button>
      {{ form.non_field_errors }}
    </form>
   {% else %}
     <p>
       Nie możesz dodawać kategorii.
     </p>
  {% endif %}
{% endblock %}
