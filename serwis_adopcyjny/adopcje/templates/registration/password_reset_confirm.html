{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Wprowadź nowe hasło:</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Wyślij</button>
    </form>
  {% else %}
    <p>
      Link do zmiany hasła jest nieprawidłowy, być może był już raz wykorzystany.
      Poproś o nowy link.
    </p>
  {% endif %}
{% endblock %}
