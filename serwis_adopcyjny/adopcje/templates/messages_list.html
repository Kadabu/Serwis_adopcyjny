{% extends "base.html" %}
{% block content %}
<p>
    <strong>{{ dog.name }} - wiadomości:</strong></br>
    {% for message in messages %}

    <a href="/pies/{{ dog.id }}">Wróć</a>
</p>
{% endblock %}
