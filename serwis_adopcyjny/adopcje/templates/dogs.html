{% extends "base.html" %}
{% block content %}

<h2>Wszystkie psy do adopcji</h2>
<p>
  {% for dog in dogs %}
  <p><img src="/media/{{ dog.picture_1 }}"></p>
  <a href="/pies/{{ dog.id }}">{{ dog.name }}, {{ dog.town }}</a>
  {% endfor %}
</p>
{% comment %}
{% if perms.adopcje.add_dog %}
<p><a href="/dodaj">Dodaj psa</a></p>
{% endif %}
{% endcomment %}
{% endblock %}
